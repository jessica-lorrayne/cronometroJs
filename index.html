  <!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
      />
      <link rel="shortcut icon" href="relogio.icon" type="image/x-icon">
      <link rel="stylesheet" href="style.css" />
      <script src="main.js" defer></script>
      <title>cronometro.js</title>
    </head>
    <body onload=" loadAudio()">
      <main>
        <h1>Cronometro</h1>
        <div class="timer">
          <div class="time" id="minutes">00</div>
          <div class="separator">:</div>
          <div class="time" id="seconds">00</div>
          <div class="separator">:</div>
          <div class="time" id="milliseconds">000</div>
        </div>
        <div class="buttons">
          <button class="btn" id="startBtn">start</button>
          <button class="btn" id="resetBtn">resetar</button>
          <button class="btn btNone" id="pauseBtn">pausar</button>
          <button class="btn btNone" id="continueBtn">continuar</button>
        </div>
      </main>
      
    <audio id="musica" controls loop autoplay>
      <source src="WhatsApp Audio 2024-03-15 at 17.24.09.mpeg" type="audio/mpeg">
    </audio>

    </body>
  </html>
